server:
  port: 7777

jwt:
  secret: mySecretKey
  expireMs: 3600000
  refrEshexpireMs: 120000

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shreeuser
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update  # or create, create-drop based on your need
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE